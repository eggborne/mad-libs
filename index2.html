<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Form practice</title>
  </head>
  <body>
    <div class="container">
      <div id="forms">
        <form id="name-form-1">
          <label for="name-input-1">Your name:</label>
          <input id="name-input-1" type="text">
          <!-- <button type="submit" class="btn btn-success">Submit!</button> -->
        </form>
        <form id="name-form-2">
          <label for="name-input-2">Your mom's name:</label>
          <input id="name-input-2" type="text">
          <!-- <button type="submit" class="btn btn-success">Submit!</button> -->
        </form>
        <form id="verb-form-1">
          <label for="verb-input-1">A verb:</label>
          <input id="verb-input-1" type="text">
          <!-- <button type="submit" class="btn btn-success">Submit!</button> -->
        </form>
        <form id="verb-form-2">
          <label for="verb-input-2">Another verb:</label>
          <input id="verb-input-2" type="text">
          <!-- <button type="submit" class="btn btn-success">Submit!</button> -->
        </form>
        <form id="noun-form-1">
          <label for="noun-input-1">Your hometown:</label>
          <input id="noun-input-1" type="text">
          <!-- <button type="submit" class="btn btn-success">Submit!</button> -->
        </form>
        <form id="noun-form-2">
          <label for="noun-input-2">Your perferred method of transportation:</label>
          <input id="noun-input-2" type="text">
          <!-- <button type="submit" class="btn btn-success">Submit!</button> -->
        </form>
        <form id="adj-form-1">
          <label for="adj-input-1">A word to describe your hair:</label>
          <input id="adj-input-1" type="text">
          <!-- <button type="submit" class="btn btn-success">Submit!</button> -->
        </form>
        <form id="adj-form-2">
          <label for="adj-input-2">A word to describe your favorite band:</label>
          <input id="adj-input-2" type="text">
          <!-- <button type="submit" class="btn btn-success">Submit!</button> -->
        </form>
      </div>
      <button id="submit-button" type="submit" class="btn btn-success">Submit!</button>


      <div id="output"></div>
    </div>
  </body>
</html>
