<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Form practice</title>
  </head>
  <body>
    <div class="container">
      <div id="forms">
        <form id="mad-lib-form">
          <label for="name-input-1">Your name:</label>
          <input id="name-input-1" type="text"><br />

          <label for="name-input-2">Your mom's name:</label>
          <input id="name-input-2" type="text"><br />

          <label for="verb-input-1">A past-tense verb:</label>
          <input id="verb-input-1" type="text"><br />

          <label for="verb-input-2">A present-tense verb:</label>
          <input id="verb-input-2" type="text"><br />

          <label for="noun-input-1">Your hometown:</label>
          <input id="noun-input-1" type="text"><br />

          <label for="noun-input-2">Your preferred method of transportation:</label>
          <input id="noun-input-2" type="text"><br />

          <label for="adj-input-1">A word to describe your hair:</label>
          <input id="adj-input-1" type="text"><br />

          <label for="adj-input-2">A word to describe your favorite band:</label>
          <input id="adj-input-2" type="text"><br />


        </form>
        <button form="mad-lib-form" type="submit" class="btn btn-success">Submit!</button>
      <div id="output"></div>
    </div>
  </body>
</html>
